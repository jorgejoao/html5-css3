<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <h1>Tags emm HTML</h1>

        <p>
            Em HTML, podemos inserir os elementos da lista a seguir. Passe o mous sobre ostermos para descobrir qual tag deverá utilizar em cada caso.
        </p>

        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><bbr title="Use as tags &lt;h1&gt;-&lt;h6&gt;">Títulos</bbr></li>
            <li><bbr title="Use a tag &lt;img&gt;">Imagens</bbr></li>
            <li><bbr title="Use a tag &lt;abbr&gt;">Abreviações</bbr></li>
            <li><bbr title="Use a tag &lt;code&gt;">Código-fonte</bbr></li>
            <li><bbr title="Use a tag &lt;ol&gt;">Listas numeradas</bbr></li>
            <li><bbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</bbr></li>
        </ul>
    </body>
</html>
