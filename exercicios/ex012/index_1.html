<!DOCTYPE html>

<html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Vídeos com HTML5</title>
        </head>

        <body>
            <h1 style="color:#00a;">Inserindo vídeos hospedados localmente</h1>
            <hr>
            <p>
                Este vídeo está hospedado no meu próprio servidor.
            </p>

            <video width="500" poster="imagens/limoes-capa.png" controls>
                <source src="midia/meu-video.mp4" type="video/mp4">
                <source src="midia/meu-video.m4v" type="video/mp4">
                <source src="midia/meu-video.webm" type="video/webm">
                <source src="midia/meu-video.ogv" type="video/ogg">

                <p>
                    Seu navegador não tem compatibilidade com reprodução de vídeos.
                </p>
            </video>

            <h1 style="color:#00a;">Inserindo vídeos do Youtube</h1>
            <hr>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Sc61J6qCR9KZNold" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
            </iframe>
        </body>
</html>
