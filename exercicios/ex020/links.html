<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links</title>

        <style>
            body{
                font-family: Arial, Helvetica, Sans-Serif;
            }

            a{
                color: red;
                text-decoration: none;
                font-weight: normal;
            }

            a:visited{
                color: darkred;
            }

            a:hover{
                color:#000;
                text-decoration: underline;
            }

            a:active{
                color: darkgoldenrod;
            }

            a::after{
                content: '[link]';
                text-decoration: none;
                font-weight: normal;
                color: darkgray;
            }
        </style>
    </head>

    <body>
        <h1>Personalizando links</h1>

        <ul>
            <li><a href="https://gustavoguanabara.github.io" target="_blank">Reposit√≥rio Github</a></li>
            <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do Youtube</a></li>
            <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoemVideo</a></li>
        </ul>
    </body>
</html>
