<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML</title>
    </head>

    <body>
        <h1>Imagem dinâmica</h1>
        
        <p>
            Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.
        </p>

        <picture>
            <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexível">
        </picture>
    </body>
</html>
