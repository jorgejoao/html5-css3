<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML5_1</title>
    </head>

    <body>
        <h1>Imagem dinâmica</h1>
        
        <p>
            Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.
        </p>

        <picture>
            <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">

            <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">

            <img src="imagens/foto-g.png" alt="imagem flexível">
        </picture>

        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir audios em HTML5.</p>

        <audio preload="metadata" controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">

            <p>
                Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
            </p>
        </audio>
    </body>
</html>
